{% extends "base.html" %}

{% load static %}
{% block content %}
    <link rel="stylesheet" href="../static/login.css">
    <div class="container" style="margin-top: 14px">
        <div class="signup">
            <div class="sign-content">
                <img class="sign-logo" src="../static/cflix-logo.png" alt="CFlix logo" />
                <h3>CFlix Admin Page</h3>
                    <form action="./" method="POST">
                        {% csrf_token %}
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                        <button type="submit" name="submit" class="btn-rounded">Login</button>
                    </form>
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" id="dangerAlert" role="alert">
                                <h6> {{ message }}</h6>
                            </div>
                        {% endfor %}
                    </div>
            </div>
        </div>
    </div>

{% endblock content %}
