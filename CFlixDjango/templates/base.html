<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/base.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--  Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
{#    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>#}


    {% if title %}
        <title>CFlix - {{ title }}</title>
    {% else %}
        <title>CFlix</title>
    {% endif %}
</head>
<body style="background: #222222; color: white;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <div class="black nav">
        <img class="logo" src="../static/cflix-logo.png" alt="CFlix logo" />
        {% if request.session.username %}    <a class="Logs link {% if title == "Logs" %} active-link {% endif %}" href="{% url 'logs' %}"><b>Logs</b></a>{% endif %}
        {% if request.session.username %}    <a class="Logs link {% if title == "Upload" %} active-link {% endif %}" href="{% url 'upload' %}"><b>Upload</b></a>{% endif %}
        {% if request.session.username %}    <a class="logout link" href="{% url 'signout' %}"><b>Logout</b></a>{% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
